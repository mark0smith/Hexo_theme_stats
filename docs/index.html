<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/combine/npm/bootstrap@4/dist/css/bootstrap.min.css,npm/font-awesome@4/css/font-awesome.min.css">
    <title>Hexo Theme Stats</title>
</head>

<body>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/combine/npm/jquery@3/dist/jquery.slim.min.js,npm/popper.js@1,npm/bootstrap@4/dist/js/bootstrap.min.js"></script>
    <!-- chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2/dist/Chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2/dist/Chart.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2/samples/utils.min.js"></script>



    <div class="container bg-light">
        <h1>Hexo Theme Stats Report of 2024-04-15</h1>
        <div class="row">
            <div id="canvas-holder" style="width:100%">
                <canvas id="star_chart-area">2</canvas>
            </div>
        </div>
        
        <div class="row">
            <div id="canvas-holder" style="width:100%">
                <canvas id="fork_chart-area">1</canvas>
            </div>
        </div>

        

        <div class="row">

            <div id="canvas-holder" style="width:100%">
                <canvas id="watch_chart-area">1</canvas>
            </div>
        </div>
    </div>





    


    
    <script>
        var star_config = {
            type: 'bar',
            data: {
                datasets: [{
                    data:
                        
                        [6873, 6609, 6241, 5175, 4033, 3003, 2780, 2609, 2279, 1950]
                        
                    ,
        backgroundColor: [
            window.chartColors.red,
            window.chartColors.orange,
            window.chartColors.yellow,
            window.chartColors.green,
            window.chartColors.blue,
            window.chartColors.red,
            window.chartColors.orange,
            window.chartColors.yellow,
            window.chartColors.green,
            window.chartColors.blue,
        ],
            label: 'stars'
                    }],
        labels:  ['Fluid', 'Butterfly', 'Icarus', 'Matery', 'Material', 'Cactus', 'indigo', 'Maupassant', 'NexT', 'Volantis'] 
                },
        options: {
            responsive: true,
                title: {
                display: true,
                    text: 'Hexo Theme star Data'
            },
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
        };


        var colorNames = Object.keys(window.chartColors);
    </script>


    <script>
        var fork_config = {
            type: 'bar',
            data: {
                datasets: [{
                    data:
                        
                        [1530, 1234, 1218, 1108, 751, 671, 591, 567, 547, 522]
                        
                    ,
        backgroundColor: [
            window.chartColors.red,
            window.chartColors.orange,
            window.chartColors.yellow,
            window.chartColors.green,
            window.chartColors.blue,
            window.chartColors.red,
            window.chartColors.orange,
            window.chartColors.yellow,
            window.chartColors.green,
            window.chartColors.blue,
        ],
            label: 'Forks'
                    }],
        labels:  ['Icarus', 'Matery', 'Butterfly', 'Fluid', 'Cactus', 'Maupassant', 'Volantis', 'Material', 'indigo', 'Apollo'] 
                },
        options: {
            responsive: true,
                title: {
                display: true,
                    text: 'Hexo Theme Fork Data'
            },
        }
        };
        var colorNames = Object.keys(window.chartColors);
    </script>


    
    <script>
        var watch_config = {
            type: 'bar',
            data: {
                datasets: [{
                    data:
                        
                        [83, 78, 70, 61, 60, 59, 53, 50, 43, 40]
                        
                    ,
        backgroundColor: [
            window.chartColors.red,
            window.chartColors.orange,
            window.chartColors.yellow,
            window.chartColors.green,
            window.chartColors.blue,
            window.chartColors.red,
            window.chartColors.orange,
            window.chartColors.yellow,
            window.chartColors.green,
            window.chartColors.blue,
        ],
            label: 'watchs'
                    }],
        labels:  ['Material', 'Icarus', 'indigo', 'Maupassant', 'Matery', 'Yelee', 'Keep', 'Jacman', 'Hueman', 'Apollo'] 
                },
        options: {
            responsive: true,
                title: {
                display: true,
                    text: 'Hexo Theme watch Data'
            },
        }
        };
    
    </script>
    
    
    <script>

        window.onload = function () {
            
            var star_ctx = document.getElementById('star_chart-area').getContext('2d');
            new Chart(star_ctx, star_config);
            var watch_ctx = document.getElementById('watch_chart-area').getContext('2d');
            new Chart(watch_ctx, watch_config);
            var fork_ctx = document.getElementById('fork_chart-area').getContext('2d');
            new Chart(fork_ctx, fork_config);
        };



        var colorNames = Object.keys(window.chartColors);
    </script>

</body>

</html>
